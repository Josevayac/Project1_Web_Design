<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Chamberos.NET-Login</title>

	<link href="Config_Login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<form id="login-box">

		<H2>Login</H2>	

		<div id="login-box-user">
			User:
		</div>

		<div id="login-box-field"> 
			<input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" />
		</div>

		<div id="login-box-pass">
			Password:
		</div>

		<div id="login-box-field">
			<input name="q" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" />
		</div>
		<div id="boton">
			<input name="boton" type="submit" value="Login">
		</div>
	</form>
</body>
</html>
